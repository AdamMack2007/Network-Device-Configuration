mlag_ip: 192.168.100.5
switch_type: leaf
loopback1_ip: 10.0.255.13/32

### BGP ###
bgp_config:
  bgp_as: 64514
  router_id: 10.0.250.13
  log_neighbor_changes: true
  neighbors:
    - neighbor: 10.0.3.3
      description: Leaf4
      remote_as: 64514
    - neighbor: 10.0.1.4
      description: Spine1
      remote_as: 64512
    - neighbor: 10.0.2.4
      description: Spine2
      remote_as: 64512
  networks:
    - prefix: 10.0.200.0
      masklen: 24
### Interfaces ###
vlans:
  - name: MLAG_PEERLINK
    vlan_id: 4094
  - name: LEAF4_LINK
    vlan_id: 4091

interface_config:
  - name: Loopback0
    ip_address: 10.0.250.13/32
    enabled: True

  - name: Loopback1
    ip_address: 10.0.255.13/32
    enabled: True

  - name: vlan4094
    enabled: True
    description: MLAG_PEERLINK
    ip_address: 192.168.100.5/30

  - name: vlan4091
    enabled: True
    description: LEAF4_LINK
    ip_address: 10.0.3.2/31

  - name: Ethernet1
    enabled: True
    mode: layer3
    ip_address: 10.0.1.5/31
    description: Spine1 Eth3

  - name: Ethernet2
    enabled: True
    mode: layer3
    ip_address: 10.0.2.5/31
    description: Spine2 Eth3

  - name: Ethernet3
    enabled: True
    mode: layer3
    ip_address: 10.0.200.1/24

  - name: Ethernet4
    enabled: False

  - name: Ethernet5
    enabled: False

  - name: Ethernet6
    description: MLAG PeerLink
    enabled: True

  - name: Ethernet7
    description: MLAG PeerLink
    enabled: True

  - name: Ethernet8
    enabled: False

  - name: Port-Channel100
    description: MLAG PeerLink
    enabled: True
    portchannel_id: 100
    mlag_peerlink: True
    trunk:
      trunk_allowed_vlans:
        - "4094"
        - "4091"
    members:
      - member: Ethernet6
        mode: active
      - member: Ethernet7
        mode: active
